[trp_settings]
option_value = <<<serialized>>> <array>
option_value["default-language"] = "en_US"
option_value["publish-languages"] = <array>
option_value["publish-languages"][0] = "en_US"
option_value["publish-languages"][1] = "fr_FR"
option_value["translation-languages"] = <array>
option_value["translation-languages"][0] = "en_US"
option_value["translation-languages"][1] = "fr_FR"
option_value["url-slugs"] = <array>
option_value["url-slugs"]["en_US"] = "en"
option_value["url-slugs"]["fr_FR"] = "fr"
option_value["native_or_english_name"] = "english_name"
option_value["add-subdirectory-to-default-language"] = "no"
option_value["force-language-to-custom-links"] = "yes"
option_value["shortcode-options"] = "flags-full-names"
option_value["menu-options"] = "flags-full-names"
option_value["trp-ls-floater"] = "yes"
option_value["floater-options"] = "flags-full-names"
option_value["floater-position"] = "bottom-right"
autoload = "yes"
